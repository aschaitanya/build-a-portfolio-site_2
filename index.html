<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatibe" content="IE=edge">
		<meta name ="viewport" content ="width = device-width,initial-scale=1">
		<title>Big Cats</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300"rel="stylesheet">
	</head>
	<body>
		<article class="container">
			<header class="row">
				<div class="col-md-6">
					<img class="img-responsive title-logo" src="logo.jpg" alt="Udacity logo">
				</div>
				<div class = "col-md-6 text-right text-uppercase">
					<h1 class="title-name text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</header>
			<section class="row">
				<div class="col-xs-12">
					<hr id="rule">
				</div>
			</section>
			<figure class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="0.jpg" alt="Main Big Cat">
				</div>
			</figure>
			<section class="row">
				<div class="col-md-12">
					<h2 class="text-muted ">FEATURED WORK</h2>
				</div>
			</section>
			<section class="row text-center">
				<div class="col-md-4">
					<img  src="1.jpg" alt="African Lion">
					<h2>African Lion</h2>
					<a href="http://www.nationalgeographic.com/prototype/topics/prototype-african-lion-responsive/?source=abt20150417_topics_t1">www.nationalgeographic.com/african-lion</a>
				</div>
				<div class="col-md-4">
					<img  src="2.jpg" alt="Bengal Tiger">
					<h2>Bengal Tiger</h2>
					<a href="http://animals.nationalgeographic.com/animals/mammals/bengal-tiger/">www.nationalgeographic.com/bengal-tiger</a>
				</div>
				<div class="col-md-4">
					<img  src="3.jpg" alt="Asian Lion">
					<h2>Asian Lion</h2>
					<a href="http://animals.nationalgeographic.com/animals/mammals/asian-lion/?prototype_section=facts">www.NationalGeographic.com/AsianLion</a>
				</div>
			</section>
		</article>

	</body>
</html>
